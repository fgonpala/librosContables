<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c_rt="http://java.sun.com/jstl/core_rt"
      xmlns:p="http://primefaces.org/ui">
      
<h:head></h:head> 

<body bgcolor="#A9E2F3">
<h:form id="form">            
    <p:growl id="msgs" showDetail="true" />

		<p:panel header="LISTA EMPRESAS (#{empresasViewController.listar_empresas.size()})">
			<h:panelGrid columns="2" cellpadding="5">
					<p:dataTable var="emp" value="#{empresasViewController.listar_empresas}"
					selection="#{sessionData.empresaSeleccionada}" selectionMode="single" rowKey="#{emp.rut}">
					<!-- 
					<p:ajax event="rowSelect" listener="#{empresas.onRowSelect}" update="form"></p:ajax>
					<p:ajax event="rowUnselect" listener="#{empresas.onRowUnselect}" update="form"></p:ajax>
					 -->
					    <p:column headerText="Rut">
					        <h:outputText value="#{emp.rut}" />
					    </p:column>
					 
					    <p:column headerText="Nombre">
					        <h:outputText value="#{emp.nombre}" />
					    </p:column>

					    <p:column headerText="Direccion">
					        <h:outputText value="#{emp.direccion}">
					        	  
					        </h:outputText>
					    </p:column>
					 
					    <p:column headerText="Comuna">
					        <h:outputText value="#{emp.comuna}" />
					    </p:column>
					    
					    <p:column headerText="Rubro">
					        <h:outputText value="#{emp.rubro}" />
					    </p:column>
				</p:dataTable>
			</h:panelGrid>
		</p:panel>
		<p:commandButton value="Libros" action="Libros"></p:commandButton>
		</h:form>
</body>
		
</html>
